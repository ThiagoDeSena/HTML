<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>
<body>
    <header><h1>Uso do checkbox</h1></header>
    <form action="post">
        Quail aparelho você possui? <br>
        <input type="checkbox" name="notebook" value="sim">Notebook <br>
        <input type="checkbox" name="tablet" value="sim">Tablet <br>
        <input type="checkbox" name="celular" value="sim" checked>Celular <br>
        Qual sistema você prefere? <br>
        <input type="radio" name="sistema" id="android" checked>Android <br>
        <input type="radio" name="sistema" id="ios">IOs <br>
    </form>
</body>
</html>
