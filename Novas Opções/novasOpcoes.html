<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novas Opções</title>
</head>
<body>
    <header><h1>Novas Opções</h1></header>
    <h2>Email</h2>
    <form action="post">
        Email:<input type="email" name="email"> <br>
        Data: <input type="date" name="data"> <br>
        Escala: <input type="range" name="faixa" max="55" min="1" value="10"> <br>
        Cor: <input type="color" name="cor"> <br>
        <input list="cursos" name="curso">
        <datalist id="cursos">
            <option value="HTML">
            <option value="CSS">
            <option value="JavaScript"></option>    
        </datalist>  
    </form>
</body>
</html>
